<div class="body mt-1">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">{{invoiceList}}</li>
    </ol>
    <div class="card">
        <div class="row cardBorder">
            <div class="col-12">
                <div class="headername my-2"> {{invoiceList}} </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="customHeight">
                    <ag-grid-angular [gridOptions]="agGridOption" [modules]='modules' ag-grid="gridOptions"
                        [sortingOrder]="sortingOrder" [defaultColDef]="defaultColDef" [rowModelType]="rowModelType"
                        [serverSideStoreType]="serverSideStoreType" (gridReady)="onGridReady($event)"
                        class="agGridHorizontalScroll ag-theme-alpine grid">
                    </ag-grid-angular>
                </div>
            </div>
        </div>
    </div>
</div>
